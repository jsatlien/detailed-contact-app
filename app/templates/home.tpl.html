<table class="table contact-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Location</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Location</th>
    </tr>
  </tfoot>
  <tbody>
    <tr ng-repeat="contact in home.contacts">
      <a href="#/contact/{{ contact.id }}">
        <td class='contact-name'>{{ contact.name }}</td>
        <td class='contact-email'>{{ contact.email }}</td>
        <td class="contact-phone">{{ contact.phone }}</td>
        <td class="contact-location">{{ contact.location }}</td>
      </a>
    </tr>
    <tr>
      <a href="#/contact/{{ contact.id }}">
        <td>EXAMPLE John Smith</td>
        <td>EXAMPLE jsguitar@rockstar.com</td>
        <td class="contact-phone">EXAMPLE-355-4045</td>
        <td class="contact-location">EXAMPLE Atlanta, GA</td>
      </a>
